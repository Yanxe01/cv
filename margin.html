<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>
        div {
            width: 150px;
            height: 150px;
        }

        .green {
            background-color: green;
            margin-bottom: -50px;
        }

        .blue {
            background-color: blue;
            margin-left: 50px;
        }

        .red {
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="green"></div>
    <div class="blue"></div>
    <div class="red"></div>
</body>

</html>
