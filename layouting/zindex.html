<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zindex</title>
    <style>
        div {
            width: 150px;
            height: 150px;
            position: absolute;
        }

        .red {
            background-color: red;
            left: 0;
            top: 0;
            z-index: 3;
        }

        .blue {
            background-color: blue;
            left: 50px;
            top: 50px;
            z-index: 4;
        }

        .green {
            background-color: green;
            left: 100px;
            top: 100px;
        }
    </style>
</head>

<body>
    <div class="red"></div>
    <div class="blue"></div>
    <div class="green"></div>
</body>

</html>
