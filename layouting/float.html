<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLoat</title>
    <style>
        .container {
            width: 100%;
            height: 500px;
        }

        .header {
            width: 100%;
            height: 250px;
            background-color: blueviolet;
        }

        .sidebar {
            width: 30%;
            height: 500px;
            background-color: brown;
            float: left;
            opacity: 0.5;
        }

        .content {
            width: 70%;
            height: 500px;
            background-color: blue;
            float: right;
        }

        .footer {
            width: 100%;
            height: 200px;
            background-color: black;
            /* float: right; */
        }
    </style>
</head>

<body>
    <div class="header"></div>
    <div class="container">
        <div class="sidebar"></div>
        <div class="content"></div>
    </div>
    <div class="footer"></div>
</body>

</html>
